<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Media Service Hub</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h1>User Form</h1>

    <!-- Progressive form box -->
    <div id="form-box">
      <!-- Progress bar (added) -->
      <div id="progress">
        <div id="progress-bar"></div>
      </div>

      <!-- Dynamic inputs -->
      <div id="input-container"></div>
    </div>

    <!-- Preview (hidden at first) -->
    <div id="preview-section" class="hidden">
      <h2>Preview</h2>
      <div id="preview-container" class="card"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
