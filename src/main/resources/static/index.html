<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Digital Media Service Hub</title>
        <link rel="stylesheet" href="style.css"> 
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>       
    </head>

    <body>
        <div class="container">
            <h1>User Form</h1>
            <div id="form-container">
                <form id="userForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>

                    <label>Age:</label>
                    <input type="number" id="age" name="age" min="18" max="100" required><br>

                    <label for="">Gender:</label>
                    <select name="gender" id="gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select><br>

                    <label for="">Hobby:</label>
                    <input type="text" id="hobby" name="hobby" required><br>
                    
                    <label for="">Email:</label>
                    <input type="email" id="email" name="email" required><br>

                    <label for="">Phone:</label>
                    <input type="text" id="phone" name="phone" pattern="^[6-9]\d{9}$" required><br>

                    <button type="submit">Submit</button>                    
                </form>
            </div>
            <div id="preview-container" style="display: none;">
                <h2>Preview</h2>
                <div id="preview"></div>
                <button id="confirmBtn"> ConfirmSubmission</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
